

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/pagelink.css" />
    <link rel="preload" href="/img/bg02.jpg" as="image" />
    <title>Openbox Restobar - Links</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded' , () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: true,
                minHeight: 100.00,
                minWidth: 100.00,
                scale: 1.00,
                scaleMobile: 1.00,
                backgroundAlpha: 0.0,
                color2: 0xffee00,
                wingSpan: 10.00,
                speedLimit: 2.00,
                separation: 50.00,
                alignment: 35.00,
                cohesion: 5.00,
                quantity: 3.00
            })

            setTimeout(() => {
                const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            }, 1000)
        })
    </script>
</head>
<body>
    <div id="vanta">
        <main>
            <header >
                    <img src="/img/logo.png" />
                    <h1>@Openbox_cl</h1>
            </header>
            <ul>
                <li>
                    <a href="https://openboxchile.cl">
                        <img src="/img/homepage.svg" alt="Homepage" width="20" />
                        Página Oficial
                    </a>
                </li>
                <li>
                    <a href="https://queresto.com/openbox">
                        <img src="/img/menu-icon.svg" alt="Cartaonline" width="20" />
                        Nuestro Menú
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/openbox_cl/">
                        <img src="/img/instagram.svg" alt="Instagram" width="20" />
                        Instagram
                    </a>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
